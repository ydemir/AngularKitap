<div class="card">
  <div class="card-header">
    {{sayfaBasligi}}
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-md-2">Filtrelendi :</div>
      <div class="col-md-4">
        <input type="text" [(ngModel)]="listeFiltrele" />
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <h4> Filtrele : {{listeFiltrele}} </h4>
      </div>
    </div>
    <div class="table-responsive">
      <table class="table" *ngIf="kitaplar && kitaplar.length">
        <thead>
          <tr>
            <th>
              <button class="btn btn-primary" (click)="toggleImage()">
                Resim {{resimGoster ? 'Gizle':'Göster'}}
              </button>
            </th>
            <th>Kitap Adı</th>
            <th>Kitap Kodu</th>
            <th>Stok Durumu</th>
            <th>Fiyatı</th>
            <th>5 Puan Alanlar</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let kitap of kitaplariFiltreleSonuc">
            <td>
              <img *ngIf="resimGoster" [src]="kitap.resimUrl" [title]="kitap.kitapAdi" [style.width.px]="resimWidth" [style.margin.px]="resimMargin">
            </td>
            <td>{{kitap.kitapAdi}}</td>
            <td>{{kitap.kitapKodu | lowercase | BoslukKaldir:'-'}}</td>
            <td>{{kitap.yayinTarihi}}</td>
            <td>{{kitap.fiyati | currency:'₺':'symbol':'1.2-2'}}</td>
            <td>
              <ky-puan [rating]='kitap.puani' (ratingClicked)='onRaitingClicked($event)'></ky-puan>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>

</div>
